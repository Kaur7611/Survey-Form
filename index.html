<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form">
      <label id="name-label" for="name">Name</label><br />
      <input
        type="text"
        id="name"
        placeholder="Enter your name"
        required
      /><br />

      <label id="email-label" for="email">E-mail</label><br />
      <input
        type="email"
        id="email"
        placeholder="Enter your email"
        required
      /><br />

      <label id="number-label" for="number">Age</label><br />
      <input
        type="number"
        id="number"
        min="1"
        max="100"
        placeholder="Age (optional)"
      /><br />

      <label for="dropdown"
        >Which option best describes your current role?</label
      ><br />
      <select id="dropdown">
        <option value="student">Student</option>
        <option value="employee">Employee</option></select
      ><br />

      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label>
        <input type="radio" name="recommend" value="Yes" /> Yes, sure </label
      ><br />
      <label> <input type="radio" name="recommend" value="No" /> No </label
      ><br />
      <label>
        <input type="radio" name="recommend" value="Not sure" /> Not sure </label
      ><br />

      <p>What would you like to see improved? (Check all that apply)</p>
      <label>
        <input type="checkbox" value="Frontend Projects" /> Frontend Projects </label
      ><br />
      <label>
        <input type="checkbox" value="Backend Projects" /> Backend Projects </label
      ><br />
      <label> <input type="checkbox" value="Challenges" /> Challenges </label
      ><br />
      <label> <input type="checkbox" value="Videos" /> Videos </label><br />

      <label for="comments">Any comments or suggestions?</label><br />
      <textarea
        id="comments"
        maxlength="200"
        placeholder="Write your comment here..."
      ></textarea
      ><br />

      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
